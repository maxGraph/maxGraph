name: Build

on:
  push:
    branches:
      - development
    paths:
      - '.github/workflows/build.yml'
      - '.nvmrc'
      - 'packages/**/*'
      - '!packages/**/*.md'
      - '!packages/website/**/*'
      - 'scripts/**/*'
      - 'babel.config.js'
      - 'package.json'
      - 'webpack.config.js'
  pull_request:
    branches:
      - development
    paths:
      - '.github/workflows/build.yml'
      - 'packages/**/*'
      - '!packages/**/*.md'
      - '!packages/website/**/*'
      - 'scripts/**/*'
      - 'babel.config.js'
      - 'package.json'
      - 'webpack.config.js'

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      # we want to run the full build on all os: don't cancel running jobs even if one fails
      fail-fast: false
      matrix:
        os: ['ubuntu-22.04', 'macos-13', 'windows-2022']
    steps:
      - uses: actions/checkout@v4
      - name: Build Setup
        uses: ./.github/actions/build-setup
      - name: Build @maxgraph/core - esm
        run: npm run build -w packages/core
      - name: Test @maxgraph/core
        run: npm test -w packages/core
      - name: Test TypeScript support
        run: npm test -w packages/ts-support
      - name: Build ts-example
        run: npm run build -w packages/ts-example
      - name: Build Storybook mini-site
        run: npm run build -w packages/html
      - name: Upload all examples as artifact
        uses: actions/upload-artifact@v3
        with:
          name: bundles-test-results-${{github.sha}}
          path: |
            packages/html/dist/
            packages/ts-example/dist/
      - name: Ensure no lint errors
        run: npm run lint
