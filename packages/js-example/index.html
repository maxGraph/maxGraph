<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>maxGraph JavaScript Integration with Webpack</title>
  </head>
  <body>
    <h1>maxGraph JavaScript Integration with Webpack</h1>
    <p>Display a test graph loaded from an XML source. Activated behaviours:</p>
    <ul>
      <li>Panning: use mouse right button</li>
      <li>Cells selection with Rubberband: use mouse left button</li>
    </ul>
    <div id="graph-container"></div>
    <div class="controls">
      <button id="view-original-xml" aria-label="View the original XML used at load time">View Original XML</button>
      <button id="export-xml" aria-label="Export as XML the current model">Export XML</button>
    </div>
    <footer></footer>
  </body>
</html>
