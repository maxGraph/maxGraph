<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>maxGraph JavaScript Integration with Webpack (selected features)</title>
  </head>
  <body>
    <h1>maxGraph JavaScript Integration with Webpack (selected features)</h1>
    <p>Display a test graph. Activated behaviors:</p>
    <ul>
      <li>Panning: use mouse right button</li>
      <li>Cells selection: with Rubberband (use mouse left button), <kbd>Ctrl</kbd>+<kbd>Click</kbd> to select multiple
        cells
      </li>
    </ul>
    <div id="graph-container"></div>
    <div class="controls">
      <button id="reset-zoom" aria-label="Reset graph zoom to default">Reset Zoom</button>
      <button id="fit-center" aria-label="Fit graph to center of view">Fit Center</button>
    </div>
    <footer></footer>
  </body>
</html>
